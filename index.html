<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape up or Shape out</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-dark-subtle">

    <div id="canvas" class="container">
        <h1 class="h1class">Add a Shape!</h1>

        <div id="inputs" class="container">


            <div id="inputcontainer" class="row">
                <button class="col-lg-2 m-2" id="rectangleButton">Add a Rectangle</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="rectangleinput1" placeholder="Width">
                </div>
                <div class="col-lg-3 m-3">
                    <input type="text" id="rectangleinput2" placeholder="Height">
                </div>
                <button class="col-lg-2 m-2" id="resetButton">Reset</button>
            </div>

            <div id="inputcontainer2" class="row">
                <button class="col-lg-2 m-2" id="squareButton">Add a Square!</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="sideLength" placeholder="Side Length">
                </div>
            </div>

            <div id="inputcontainer3" class="row">
                <button class="col-lg-2 m-2" id="circleButton">Add a Circle</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="radius" placeholder="Radius">
                </div>
            </div>

            <div id="inputcontainer4" class="row">
                <button class="col-lg-2 m-2" id="triangleButton">Add an Isosceles Right Triangle!</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="triangleHeight" placeholder="Height">
                </div>
            </div>

        </div>


        <div id="sidePanelContainer">

            <div id="sidePanel" class="col-lg-3 p-3 mt-3">

                <ul id="shapeinformationList" class="list-group list-group-flush">

                    <li id="nameListItem" class="list-group-item">
                        <span id="nameLabelSpan" class="shape-information-label">Name</span>
                        <span id="nameValueSpan" class="shape-information-value"></span>
                    </li>
                    <li id="heightListItem" class="list-group-item">
                        <span id="heightLabelSpan" class="shape-information-label">Height</span>
                        <span id="heightValueSpan" class="shape-information-label"></span>
                    </li>
                    <li id="widthListItem" class="list-group-item">
                        <span id="widthLabelSpan" class="shape-information-label">Width</span>
                        <span id="widthValueSpan" class="shape-information-label"></span>
                    </li>
                    <li id="areaListItem" class="list-group-item">
                        <span id="areaLabelSpan" class="shape-information-label">Area</span>
                        <span id="areaValueSpan" class="shape-information-label"></span>
                    </li>
                    <li id="perimeterListItem" class="list-group-item">
                        <span id="perimeterLabelSpan" class="shape-information-label">Perimeter</span>
                        <span id="perimeterValueSpan" class="shape-information-label"></span>
                    </li>

                </ul>

            </div>



        </div>



        <div id="canvasContainer" class="container">
            <div class="row">
                <div id="shapeCanvas" class="col-lg-3"></div>
            </div>

        </div>





    </div>

    </div>

    <!-- Javascript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
