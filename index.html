<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape up or Shape out</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-dark-subtle">

    <div id="canvas" class="container">
        <h1 class="h1class">Add a Shape!</h1>

        <div id="inputs" class="container">


            <div id="inputcontainer" class="row">
                <button class="col-lg-2 m-2" id="rectangleButton">Add a Rectangle</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="rectangleinput1" placeholder="Width">
                </div>
                <div class="col-lg-3 m-3">
                    <input type="text" id="rectangleinput2" placeholder="Height">
                </div>
            </div>

            <div id="inputcontainer2" class="row">
                <button class="col-lg-2 m-2" id="squareButton">Add a Square!</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="sideLength" placeholder="Side Length">
                </div>
            </div>

            <div id="inputcontainer3" class="row">
                <button class="col-lg-2 m-2" id="circleButton">Add a Circle</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="radius" placeholder="Radius">
                </div>
            </div>

            <div id="inputcontainer4" class="row">
                <button class="col-lg-2 m-2" id="triangleButton">Add an Isosceles Right Triangle!</button>
                <div class="col-lg-3 m-3">
                    <input type="text" id="triangleHeight" placeholder="Height">
                </div>
            </div>

        </div>


        <div id="sidePanelContainer">

            <div id="sidePanel" class="col-lg-3 p-3 mt-3">
                
                <div id="titleSidepanel">This is the title on the side panel</div>
                <div id="shapeName"></div>
                <div id="Width"></div>
                <div id="Height"></div>
                <div id="radius"></div>
                <div class="calculatedArea">Here's where we will input the result of the calculation</div>
            </div>

            

        </div>



        <div id="canvasContainer" class="container">
            <div class="row">
                <div id="shapeCanvas" class="col-lg-3"></div>
            </div>

        </div>





    </div>

    </div>

    <!-- Javascript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
